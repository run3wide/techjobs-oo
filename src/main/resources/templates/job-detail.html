<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <!-- // TODO #2 - display the job fields, one per row -->

    <table th:object="${job}">
        <tr>
            <th>Field</th>
            <th>Value</th>
        </tr>
        <tr>
            <td>Name</td>
            <td th:text="*{name}"></td>
        </tr>
        <tr>
            <td>Employer</td>
            <td th:text="*{employer}"></td>
        </tr>
        <tr>
            <td>Location</td>
            <td th:text="*{location}"></td>
        </tr>
        <tr>
            <td>Position Type</td>
            <td th:text="*{positionType}"></td>
        </tr>
        <tr>
            <td>Core Competency</td>
            <td th:text="*{coreCompetency}"></td>
        </tr>
    </table>

</div>

</body>
</html>
